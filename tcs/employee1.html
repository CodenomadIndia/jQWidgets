<ul id="allItems">
</ul>

<script>
$( document ).ready(function() {
    

$.ajax({
						url: 'employee1.php',
						type: 'POST',
						datatype : 'json',
						data: {  },
						success: function (data, status, xhr) {
							var JSONObject = JSON.parse(data);
							 
							var div="";
						for(var i=0;i<JSONObject.length;i++)
						{							
	div +='<li draggable="true" ondragstart="myfunc(event,\''+JSONObject[i]["DisplayName"]+',first\')">'+JSONObject[i]["DisplayName"]+'</li>'; 
						}
						
						//alert(div);
						$('#allItems').html(div);
						}
					});
					});
</script>
					
 

<script>

function myfunc(event,b)
{

event.dataTransfer.setData('text', b);


}


</script>
