<ul id="allItems">

<script>
$.ajax({
						url: 'Task1.php',
						type: 'POST',
						datatype : 'json',
						data: {  },
						success: function (data, status, xhr) {
							var JSONObject = JSON.parse(data);
							 
							var div="";
						for(var i=0;i<JSONObject.length;i++)
						{							
							div +='<li draggable="true" ondragstart="myfunc(event,\''+JSONObject[i]["Task"]+',task\')">'+JSONObject[i]["Task"]+'</li>'; 
						}
						
						//alert(div);
						$('#allItems').html(div);
						}
					});
</script>
