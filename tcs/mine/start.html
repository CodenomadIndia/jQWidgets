<div id="dragit" >
		<div class="jqx-position-relative">StartDate</div>
		<div id="startdate" draggable="true" ondragstart="myfunc(event,'start');" ></div>
		</div>
		
		<div id="dragit1">
		<div class="jqx-position-relative">EndDate</div>
		<div id="enddate" draggable="true" ondragstart="myfunc(event,'end');" ></div>
		</div>
		<script>
		 $(document).ready(function () {
				$("#startdate").jqxDateTimeInput({ width: '300px', height: '25px',  formatString: 'F' });
				$("#enddate").jqxDateTimeInput({ width: '300px', height: '25px',  formatString: 'F' });
		 });
		 function myfunc(event,st)
{
	if(st=='start')
	{
var start=$('#inputstartdate').val();
event.dataTransfer.setData('text', st+','+start);
	}
	else
	{
		var end=$('#inputenddate').val();
event.dataTransfer.setData('text', st+','+end);
	}


}
		</script>
